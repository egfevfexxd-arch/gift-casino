<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Case Opener</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .case {
            width: 250px;
            height: 250px;
            background: linear-gradient(145deg, #ffd700, #b8860b); /* –ó–æ–ª–æ—Ç–æ–π –∫–µ–π—Å –∫–∞–∫ —Ç–≤–æ—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s ease;
            position: relative;
            /* –ï—Å–ª–∏ —Ç–≤–æ—è –∫–∞—Ä—Ç–∏–Ω–∫–∞: background-image: url('https://—Ç–≤–æ—è_—Å—Å—ã–ª–∫–∞.png'); background-size: cover; background-position: center; */
        }
        .case::before {
            content: 'üîí'; /* –ó–∞–º–æ–∫ –∏–∑ —Ç–≤–æ–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            font-size: 4rem;
            z-index: 2;
        }
        .case:active {
            transform: scale(0.9); /* –°–∂–∏–º–∞–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        .case.open {
            animation: bounce 0.6s ease; /* –û—Ç–ø—É—Å–∫–∞–µ—Ç –∏ –æ—Ç—Å–∫–∞–∫–∏–≤–∞–µ—Ç */
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            30% { transform: scale(0.95); }
            60% { transform: scale(1.02); }
            100% { transform: scale(1.05); }
        }
        .nft {
            position: absolute;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 10;
            top: -10%;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="case" id="case" onclick="openCase()"></div>

    <script>
        if (window.Telegram) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            document.body.style.background = Telegram.WebApp.colorScheme === 'dark' ? '#000' : '#111';
        }

        function openCase() {
            const caseEl = document.getElementById('case');
            caseEl.classList.add('open');
            setTimeout(() => caseEl.classList.remove('open'), 600);

            // –†–∞–Ω–¥–æ–º–Ω—ã–µ Telegram NFT (üí´, ü™ô, üíé, üéÅ, üèÜ)
            const nfts = ['üí´', 'ü™ô', 'üíé', 'üéÅ', 'üèÜ'];
            const nftCount = Math.floor(Math.random() * 6) + 5; // 5-10 —à—Ç—É–∫
            for (let i = 0; i < nftCount; i++) {
                setTimeout(() => {
                    const nft = document.createElement('div');
                    nft.className = 'nft';
                    nft.textContent = nfts[Math.floor(Math.random() * nfts.length)]; // –†–∞–Ω–¥–æ–º–Ω—ã–π NFT
                    nft.style.left = Math.random() * 90 + 5 + 'vw'; // –†–∞–Ω–¥–æ–º–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–ª–µ–≤–∞
                    nft.style.top = Math.random() * 20 - 10 + 'vh'; // –ù–∞—á–∏–Ω–∞–µ—Ç —á—É—Ç—å –≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞
                    nft.style.fontSize = (Math.random() * 40 + 30) + 'px'; // –†–∞–Ω–¥–æ–º–Ω—ã–π —Ä–∞–∑–º–µ—Ä 30-70px
                    nft.style.animationDuration = (Math.random() * 4 + 3) + 's'; // –°–∫–æ—Ä–æ—Å—Ç—å 3-7 —Å–µ–∫
                    nft.style.animationDelay = Math.random() * 0.5 + 's'; // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                    document.body.appendChild(nft);
                    setTimeout(() => nft.remove(), 8000); // –£–¥–∞–ª–∏—Ç—å —á–µ—Ä–µ–∑ 8 —Å–µ–∫
                }, i * 150); // –ü–∞—É–∑–∞ –º–µ–∂–¥—É –≤—ã–ø–∞–¥–µ–Ω–∏—è–º–∏
            }
        }
    </script>
</body>
</html>
