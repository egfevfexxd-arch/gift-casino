<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cash Case</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body{margin:0;background:#000;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative}
  .case{
    width:360px;height:360px;
    background:url('https://raw.githubusercontent.com/egfevfexxd-arch/gift-casino/main/IMG_5404.PNG') center/contain no-repeat;
    cursor:pointer;
    filter:drop-shadow(0 0 60px #00ff00);
    animation:glow 3s infinite alternate;
    transition:transform .15s;
  }
  .case:active{transform:scale(0.9)}
  .case.open{animation:shake .7s}
  @keyframes glow{from{filter:drop-shadow(0 0 60px #00ff00)}to{filter:drop-shadow(0 0 90px #00ff88)}}
  @keyframes shake{
    0%,100%{transform:translate(0,0)}
    10%,30%,50%,70%{transform:translate(-12px,0)}
    20%,40%,60%,80%{transform:translate(12px,0)}
  }
  .item{position:absolute;font-size:3.2rem;pointer-events:none;animation:fly linear forwards}
  @keyframes fly{
    0%{transform:translate(0,0) rotate(0) scale(1);opacity:1}
    100%{transform:translate(var(--x),var(--y)) rotate(720deg) scale(0.3);opacity:0}
  }
</style>
</head>
<body>

<div class="case" id="c" onclick="openCase()"></div>

<script>
Telegram?.WebApp?.ready();
Telegram?.WebApp?.expand();

function openCase(){
  const c = document.getElementById('c');
  c.classList.add('open');
  setTimeout(()=>c.classList.remove('open'),700);

  const items = ['ğŸ’µ','ğŸ’µ','ğŸ’µ','ğŸ’°','ğŸª™','ğŸ’','ğŸ','ğŸ†','âœ¨','ğŸ”¥','ğŸš€'];
  const count = 12 + Math.floor(Math.random()*12); // 12â€“23 ÑˆÑ‚ÑƒĞº

  const rect = c.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  for(let i=0; i<count; i++){
    setTimeout(()=>{
      const e = document.createElement('div');
      e.className = 'item';
      e.textContent = items[Math.floor(Math.random()*items.length)];
      e.style.left = cx + 'px';
      e.style.top = cy + 'px';
      e.style.fontSize = (40 + Math.random()*60) + 'px';
      e.style.setProperty('--x', (Math.random()-0.5)*700 + 'px');
      e.style.setProperty('--y', 500 + Math.random()*800 + 'px');
      e.style.animationDuration = (2 + Math.random()*2.5) + 's';
      document.body.appendChild(e);
      setTimeout(()=>e.remove(), 8000);
    }, i*90);
  }

  Telegram?.WebApp?.HapticFeedback?.impactOccurred?.('heavy');
}
</script>
</body>
</html>
